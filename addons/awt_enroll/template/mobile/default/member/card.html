{template 'common/header'}
<script language="javascript" src="../addons/awt_enroll/static/js/dist/mui/js/mui.min.js"></script>
<link href="../addons/awt_enroll/static/js/dist/mui/css/mui.min.css" rel="stylesheet"/>
<title>绑定或新增</title>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">绑定或新增</h1>
</header>
<div class="mui-content">
    绑定
    <div class="mui-card">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>会员卡号</label>
                <input type="text" class="mui-input-clear" placeholder="请输入会员卡号">
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary">确认</button>
                <button type="button" class="mui-btn mui-btn-danger">取消</button>
            </div>
        </form>
    </div>
    新增
    div class="mui-card">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>姓名</label>
                <input type="text" class="mui-input-clear" placeholder="请输入姓名">
            </div>
            <div class="mui-input-row mui-radio mui-left">
                <label>男</label>
                <input name="radio1" type="radio">
            </div>
            <div class="mui-input-row mui-radio mui-left">
                <label>女</label>
                <input name="radio1" type="radio">
            </div>
            <div class="mui-input-row">
                <label>手机号</label>
                <input type="text" class="mui-input-clear" placeholder="请输入手机号">
            </div>

            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary">确认</button>
                <button type="button" class="mui-btn mui-btn-danger">取消</button>
            </div>
        </form>
    </div>
</div>
</body>

</script>
