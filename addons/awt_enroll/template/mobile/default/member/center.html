{template 'common/header'}
<script language="javascript" src="../addons/awt_enroll/static/js/dist/mui/js/mui.min.js"></script>
<link href="../addons/awt_enroll/static/js/dist/mui/css/mui.min.css" rel="stylesheet"/>
<title>个人中心</title>
<style>
    .wxavatar {
        border-radius: 50%;
        height: 65px;
    }
    .user{
        display: inline-block;
    }
</style>
<body>
<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">个人中心</h1>
</header>
<div id="container"></div>
<script id="member_main" type="text/html">
    <div class="mui-content">
        <div class="mui-card" style="margin-top: 60px">
            <div class="mui-card-header">
                <div class="left">
                    <img class="wxavatar" src="<%member.avatar%>">
                    <div class="user">
                        <span class="nickname"><%member.nickname%></span>
                        <span class="memberNum">会员卡:88885689</span>
                    </div>
                </div>
                <div class="right">
                    <a class="mui-navigate-right">
                        LV 3.0
                    </a>
                </div>
            </div>
        </div>
        <div class="mui-card" id="myActivity">
            <div class="mui-card-header">
                我的活动
            </div>
            <div class="mui-card-content">
                <div class="mui-card-content-inner">
                    显示面板
                    <div class="activity-right">
                        <a class="mui-navigate-right">
                            <span>100 次</span>
                            LV 3.0
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <ul class="mui-table-view mui-grid-view mui-grid-9">
            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
                <span class="mui-icon mui-icon-home"></span>
                <div class="mui-media-body">Home</div></a></li>
            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
                <span class="mui-icon mui-icon-email"><span class="mui-badge">5</span></span>
                <div class="mui-media-body">Email</div></a></li>
            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
                <span class="mui-icon mui-icon-chatbubble"></span>
                <div class="mui-media-body">Chat</div></a></li>
            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
                <span class="mui-icon mui-icon-location"></span>
                <div class="mui-media-body">location</div></a></li>
            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
                <span class="mui-icon mui-icon-search"></span>
                <div class="mui-media-body">Search</div></a></li>
            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
                <span class="mui-icon mui-icon-phone"></span>
                <div class="mui-media-body">Phone</div></a></li>
        </ul>
    </div>
</script>
<script language="javascript">
    require(['tpl', 'core'], function (tpl, core) {
        core.json('member',{},function(json) {
            if(json.status) {
                $("#container").html(tpl("member_main",json.result));

                document.getElementById("myActivity").addEventListener('click', function() {
                    window.location.href = "{php echo $this->createMobileUrl('member/myActivity')}";
                });

            }
        },true);
    })
</script>
{template 'common/footer'}
