{template 'common/header'}
<script language="javascript" src="../addons/awt_enroll/static/js/dist/mui/js/mui.min.js"></script>
<link href="../addons/awt_enroll/static/js/dist/mui/css/mui.min.css" rel="stylesheet"/>
<title>个人中心</title>
<body>
<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">个人中心</h1>
</header>
<div id="container"></div>
<script id="member_main" type="text/html">
    <div class="mui-content">
        <div class="title">个人中心页面</div>
        <div class="mui-card">
            <div class="mui-card-header">
                <div>
                    <img src="<%member.avatar%>">
                    <div class="nickname"><%member.nickname%></div>
                </div>
            </div>
        </div>
        <div class="middle"></div>
        <div class="bottom"></div>
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">
                    新消息通知
                </a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">
                    隐私
                </a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">
                    通用
                </a>
            </li>
        </ul>
        <ul class="mui-table-view" style="margin-top: 25px;">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">
                    关于
                </a>
            </li>
        </ul>
    </div>
</script>
<nav class="mui-bar mui-bar-tab">
    <a class="mui-tab-item " onclick = "window.location.href={php echo $this->createMobileUrl('enroll/list')}">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">活动</span>
    </a>
    <a class="mui-tab-item" href="{php echo $this->createMobileUrl('ranking/ranking')}>
        <span class="mui-icon mui-icon-email"></span>
        <span class="mui-tab-label">排行榜</span>
    </a>
    <a class="mui-tab-item mui-active" href="{php echo $this->createMobileUrl('member')}>
        <span class="mui-icon mui-icon-contact mui-icon-icon-contact-filled"></span>
        <span class="mui-tab-label">我</span>
    </a>
</nav>
</body>
<script language="javascript">
    require(['tpl', 'core'], function (tpl, core) {
        core.json('member',{},function(json) {
                if(json.status) {
                    $("#container").html(tpl("member_main",json.result));
                }
        },true);

    })
</script>
